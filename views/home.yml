path: /
template: home
context:
  dynamic:
    educations: session.query(Education).order_by(Education.fromdate.desc()).all()
    experiences: session.query(Experience).order_by(Experience.fromdate.desc()).all()
    journals: session.query(Publication).filter(Publication.bibtype=='Journal').order_by(Publication.published_date.desc()).all()
    intlconf: session.query(Publication).filter(Publication.bibtype=='InternationalConference').order_by(Publication.published_date.desc()).all()
    domconf: session.query(Publication).filter(Publication.bibtype=='DomesticConference').order_by(Publication.published_date.desc()).all()
    awards: session.query(Publication).filter(Publication.bibtype=='Award').order_by(Publication.published_date.desc()).all()
    funds: session.query(Publication).filter(Publication.bibtype=='Fund').order_by(Publication.published_date.desc()).all()
    others: session.query(Publication).filter(Publication.bibtype=='Other').order_by(Publication.published_date.desc()).all()